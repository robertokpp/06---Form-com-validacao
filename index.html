<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Formulario com validação</title>
  </head>
  <body>
    <form action="" name="myforn">
      <h1>Formulario de Contato</h1>
      <div>
        <label for="name">Nome</label>
        <input type="text" name="name" id="name" />
        <span class="alert">Ops! O nome ficou em branco.</span>
      </div>
      <div>
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email"  />
        <span class="alert">Ops! O E-mail ficou em branco.</span>
      </div>
      <div>
        <label for="subject">Assunto</label>
        <input type="text" name="subject" id="subject"/>
        <span class="alert">Ops! O Assunto ficou em branco.</span>
      </div>
      <div>
        <label for="menssage">Mensagem</label>
        <textarea name="message" id="message" rows="5"></textarea>
        <span class="alert">Ops! A Mensagem ficou em branco.</span>
      </div>
      <button id="btn-submit" type="submit">Enviar</button>
    </form>
  </body>
</html>
